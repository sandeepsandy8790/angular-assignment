<div *ngIf="cartItems?.length==0" style="text-align: center;">
    <h3>Your cart is empty!&nbsp;</h3>
</div>
<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="300px">
      <div *ngFor="let item of cartItems">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-card class="book-card">
           
            <mat-card-header>
              <mat-card-title>Title:&nbsp;{{item.volumeInfo.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="book-content">
              {{ item.volumeInfo.description }}
            </mat-card-content>
            <span>
             <b>Authors:</b>
            </span>
            <div *ngFor="let author of item.volumeInfo.authors | slice:0:2">
              <span>  {{ author }}</span>
            </div>
            <div *ngIf="item.volumeInfo.imageLinks">
              <img mat-card-image class="image" src="{{item.volumeInfo.imageLinks?.thumbnail}}">
            </div>
            <mat-card-actions class="buttons">
                <button mat-raised-button color="primary" (click)="purchaseBook(item)">PURCHASE</button>
                <button mat-raised-button color="primary" (click)="deleteBook(item)">DELETE</button>
              </mat-card-actions>
          </mat-card>
          
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>
