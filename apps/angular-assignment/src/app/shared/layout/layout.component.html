
<mat-toolbar color="primary" class="header">
    <span class="nav-tool-items">
        <mat-icon style="cursor: pointer;" (click)="sidenav.toggle()">menu</mat-icon>
      </span>
  <span class="title">Books Purchase</span>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [mode]="isBiggerScreen() ? 'over' : 'side'"
    [(opened)]="opened"
    [fixedInViewport]="true"
    [fixedTopGap]
  >
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/search-book">
        <mat-icon>search</mat-icon>&nbsp; Search
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/cart">
        <mat-icon>add_shopping_cart</mat-icon>&nbsp; Cart
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/my-collections">
        <mat-icon>receipt</mat-icon>&nbsp; My Collection
      </a>
    </mat-nav-list>
  </mat-sidenav>

</mat-sidenav-container>
